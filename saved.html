<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Images</title>
    <style>
       .image-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
        }
       .image-wrapper {
            position: relative;
            display: inline-block;
            margin: 10px;
        }
       .image-preview {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border: 1px solid #ccc;
            padding: 10px;
            cursor: pointer;
        }
       .delete-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px;
        }
        body {
        
            background: linear-gradient(to right,#EF60A3, #753BBD);
        }
       .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            padding-top: 60px; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.9); 
        }
       .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
       .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
       .close:hover,
       .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
       .h1{
            text-size-adjust: 200px;
        }
    </style>
</head>
<body>
    <h1>Saved Images</h1>
    <div class="image-container" id="savedImageContainer"></div>
    
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script>


        const imageUrl = new URLSearchParams(window.location.search).get('image');
        if (imageUrl) {
            const savedImages = JSON.parse(localStorage.getItem('savedImages')) || [];
            savedImages.push(imageUrl);
            localStorage.setItem('savedImages', JSON.stringify(savedImages));
        }

        const savedImageContainer = document.getElementById('savedImageContainer');
        const modal = document.getElementById('myModal');
        const modalImg = document.getElementById('img01');
        const span = document.getElementsByClassName('close')[0];

        function displayImages() {
            savedImageContainer.innerHTML = '';
            const savedImages = JSON.parse(localStorage.getItem('savedImages')) || [];
            savedImages.forEach((src, index) => {
                const imageWrapper = document.createElement('div');
                imageWrapper.className = 'image-wrapper';

                const img = document.createElement('img');
                img.src = src;
                img.className = 'image-preview';
                img.addEventListener('click', () => {
                    modal.style.display = 'block';
                    modalImg.src = src;
                });
                imageWrapper.appendChild(img);

                const deleteButton = document.createElement('button');
                deleteButton.innerText = 'X';
                deleteButton.className = 'delete-button';
                deleteButton.addEventListener('click', () => {
                    savedImages.splice(index, 1);
                    localStorage.setItem('savedImages', JSON.stringify(savedImages));
                    displayImages();
                });
                imageWrapper.appendChild(deleteButton);

                savedImageContainer.appendChild(imageWrapper);
            });
        }

        span.onclick = function() { 
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

       window.onload = displayImages;
        

    </script>
</body>
</html>
