    <div class="overlay" id="videoOverlay">
        <iframe id="videoPlayer" frameborder="0" allowfullscreen></iframe>
        <button class="back-button" id="backButton">Back</button>
    </div>
    <script>
        document.querySelectorAll('.thumbnail').forEach(thumbnail => {
            thumbnail.addEventListener('click', function() {
                const videoSrc = this.getAttribute('data-video');
                const videoPlayer = document.getElementById('videoPlayer');
                const videoOverlay = document.getElementById('videoOverlay');
                videoPlayer.setAttribute('src', videoSrc);
                videoOverlay.style.display = 'flex';
            });
        });
        document.getElementById('backButton').addEventListener('click', function() {
            const videoPlayer = document.getElementById('videoPlayer');
            const videoOverlay = document.getElementById('videoOverlay');
            videoPlayer.setAttribute('src', ''); 
            videoOverlay.style.display = 'none';
        });
        const searchInput = document.getElementById('searchInput');
        const thumbnails = document.querySelectorAll('.thumbnail');
        searchInput.addEventListener('input', function() {
            const filter = searchInput.value.toLowerCase();
            thumbnails.forEach(thumbnail => {
                const keywords = thumbnail.getAttribute('data-keywords').toLowerCase();
                if (keywords.includes(filter)) {
                    thumbnail.style.display = '';
                } else {
                    thumbnail.style.display = 'none';
                }
            });
        });
    </script>
