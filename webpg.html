            nav{
                height:12%;

            nav ul{
                flex: 1;
                text-align: right;
                margin-left:50px;
                padding: 60px;
            }
            nav ul li{
                font-size: 20px;
                position:relative;
                display:inline-block;
                margin-left: 60px;
                padding-right: 50px;
                
            }
            nav ul li a{
                text-decoration: none;
                text-transform: uppercase;
                color:var(--primary-color1);
                
            }
            nav ul li::after{
                content: '';
                height:2px;
                width: 0;
                position :absolute;
                left:0;
                bottom:-8px;
                background: #f205af;
                transition:0.4s;
            }
            nav ul li:hover::after{
                width:65%
            }
            .content{
                width:100%;
                position :absolute;
                top:35%;
                transform:translatey(-50%);
                text-align: center;

            .card{

                height:230px;
                display:inline-block;
                border-radius:10px;
                padding:15px 25px;
                box-sizing: border-box;
                cursor:pointer;
                margin:10px 15px;
                color: #fff;
                background-position:center;
                
                background-size: cover;
                transition: transform 0.5s;
                box-shadow: 0px 20px 20px;
            }
            .card1{

            .card2{
