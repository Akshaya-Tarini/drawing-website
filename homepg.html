<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artsy</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    <div class="form-container">
        <div class="col col-1">
            <div class="image-layer">
                <img src="white.png" class="form-image-main">
                <img src="coin.png" class="form-image coin">
                <img src="dots.png" class="form-image dots">
                <img src="cloud.png" class="form-image cloud">
                <img src="rock.png" class="form-image rock">
            </div>
            <p class="featured-words">Let Your <span>Creativity</span> Begin Here</p>
        </div>
        <div class="col col-2">
            <div class="btn-box">
                <button class="btn btn-1" id="login">Sign in</button>
                <button class="btn btn-2" id="register">Sign up</button>
            </div>
            <div class="login-form">
                <div class="form-title">
                    <span>Sign In</span>
                </div>
                <form id="login-form" class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Username" id="username" required>
                        <i class="bx bx-user icon"></i>
                        <span class="error-message" id="username-error"></span>
                    </div>
                    <div class="input-box">
                        <div class="input-wrapper">
                            <i class="bx bx-lock-alt icon lock-icon"></i>
                            <input type="password" class="input-field" placeholder="Password" id="password" required>
                            <i class="bx bx-show icon toggle-password" id="toggle-password"></i>
                        </div>
                        <span class="error-message" id="password-error"></span>
                    </div>                    
                    <div class="forgot-pass">
                        <a href="#">Forgot Password</a>
                    </div>
                    <div class="input-box">
                        <button type="submit" class="input-submit">
                            <span>Sign In</span>
                            <i class="bx bx-right-arrow-alt"></i>
                        </button>
                    </div>
                </form>
            </div>
            <div class="register-form">
                <div class="form-title">
                    <span>Create Account</span>
                </div>
                <form id="register-form" class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Email" id="email" required>
                        <i class="bx bx-envelope icon"></i>
                        <span class="error-message" id="email-error"></span>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Username" id="reg-username" required>
                        <i class="bx bx-user icon"></i>
                        <span class="error-message" id="reg-username-error"></span>
                    </div>
                    <div class="input-box">
                        <div class="input-wrapper">
                            <i class="bx bx-lock-alt icon lock-icon"></i>
                            <input type="password" class="input-field" placeholder="Password" id="password" required>
                            <i class="bx bx-show icon toggle-password" id="toggle-password"></i>
                        </div>
                        <span class="error-message" id="password-error"></span>
                    </div>                    
                </form>
                <div class="input-box">
                    <button type="submit" class="input-submit">
                        <span>Sign Up</span>
                        <i class="bx bx-right-arrow-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
